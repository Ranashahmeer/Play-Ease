<div class="right-col">
  <!-- Upcoming Bookings - Only show if there are upcoming bookings -->
  <div class="bookings-panel" *ngIf="upcomingBookings.length > 0">
    <h3>Upcoming Bookings</h3>
    <div class="bookings-container" *ngIf="upcomingBookings.length; else noUpcoming">
      <ag-grid-angular
        class="ag-theme-alpine"
        [rowData]="upcomingBookings"
        [columnDefs]="columnDefs"
        [gridOptions]="gridOptions"
      ></ag-grid-angular>
    </div>
    <ng-template #noUpcoming>
      <div class="bookings-container">
        <div class="empty">No upcoming bookings.</div>
      </div>
    </ng-template>
  </div>

  <!-- Booking History -->
  <div class="bookings-panel">
    <h3>Booking History</h3>
    <div class="bookings-container" *ngIf="pastBookings.length; else noPast">
      <ag-grid-angular
        class="ag-theme-alpine"
        [rowData]="pastBookings"
        [columnDefs]="columnDefs"
        [gridOptions]="gridOptions"
      ></ag-grid-angular>
    </div>
    <ng-template #noPast>
      <div class="bookings-container">
        <div class="empty">No booking history yet.</div>
      </div>
    </ng-template>
  </div>

  <!-- Show message only if no bookings at all -->
  <div *ngIf="hasNoBookings" class="bookings-panel">
    <div class="bookings-container">
      <div class="empty">No bookings yet. Book a court to see it here.</div>
    </div>
  </div>
</div>
<div *ngIf=this.isOwner class="owner-section">
 <div class="courts-panel">
  <h2>Your Courts</h2>
  <div *ngIf="!ownerCourts.length" class="empty">
    You don't own any courts yet.
  </div>

  <div *ngFor="let court of ownerCourts" class="court-card">
    <img [src]="court.image" alt="{{ court.name }}" class="court-thumb" />
    <div class="court-info">
      <div class="court-name">{{ court.name }}</div>
      <div class="court-meta">
        üìç {{ court.location }} | ‚è∞ {{ court.opening }} - {{ court.closing }}
      </div>
      <div class="court-rating">‚≠ê {{ court.rating }}</div>
    </div>
  </div>
 </div>
</div>
