<div class="bookings-container">
  <!-- Sidebar Filters -->
  <aside class="filters">
    <form [formGroup]="form" (ngSubmit)="applyFilters()">
      <h3>FILTER BY</h3>

      <!-- Date -->
      <label>Date</label>
      <dx-date-box formControlName="selectedDate" type="date"></dx-date-box>

      <!-- Time -->
      <label>Choose Your Time</label>
      <dx-date-box formControlName="selectedTime" type="time" displayFormat="shortTime"></dx-date-box>

      <!-- Match Duration -->
      <label>Match Duration</label>
      <div class="duration-buttons">
        <dx-button text="60 mins" (onClick)="setDuration(60)"></dx-button>
        <dx-button text="90 mins" (onClick)="setDuration(90)"></dx-button>
        <dx-button text="120 mins" (onClick)="setDuration(120)"></dx-button>
      </div>

      <!-- Pitch Sizes -->
      <label>Pitch Size</label>
      <dx-tag-box [items]="['5x5', '6x6', '7x7', '9x9', '11x11']" formControlName="selectedPitchSizes"
        [showSelectionControls]="true"></dx-tag-box>

      <!-- Distance Slider -->
      <label>Distance (km)</label>
      <dx-slider formControlName="distance" [min]="0" [max]="50"></dx-slider>

      <!-- Current Location -->
      <dx-button text="Use Current Location" (onClick)="useCurrentLocation()"></dx-button>

      <!-- Action Buttons -->
      <div class="action-buttons">
        <dx-button text="Clear" (onClick)="clearFilters()"></dx-button>
        <dx-button text="Filter" type="default" [useSubmitBehavior]="true"></dx-button>
      </div>
    </form>
  </aside>

  <!-- Court Cards -->
  <main class="courts-area">
    <!-- Search Bar -->
    <div class="search-bar" [formGroup]="form">
      <input type="text" formControlName="searchQuery" placeholder="Search for a stadium, facility, or class..." />
      <button type="button" (click)="updateVisibleCourts()">Search</button>
    </div>

    <!-- Court Card List -->
    <div class="court-card" *ngFor="let court of visibleCourts" (click)="openCourtDetails(court)">
      <img [src]="court.image" alt="Court Image" />
      <div class="info">
        <h4>{{ court.name }}</h4>
        <p>{{ court.location }}</p>
        <p>Rating: {{ court.rating }}</p>
        <p>Pitches: {{ court.pitches.length }}</p>
        <p>From: {{ court.price }} BHD</p>
        <span *ngIf="court.ladiesDay" class="ladies-day">
          Ladies Days: {{ court.ladiesDay }}
        </span>
      </div>
    </div>

    <!-- Pagination -->
    <div style="display: flex; gap: 10px; margin-top: 20px;">
      <button class="next-button" (click)="prevPage()" *ngIf="currentPage > 1">
        Previous
      </button>

      <button class="next-button" (click)="nextPage()" *ngIf="hasNextPage()">
        Next
      </button>
    </div>
  </main>
</div>
