<div class="contact-container">
  <h1 class="contact-title">Contact Us</h1>
  <p class="contact-description">Have a question, suggestion, or need support? Weâ€™d love to hear from you!</p>

  <form class="contact-form" (submit)="sendMessage($event)">
    <div class="form-group">
      <label for="name">Your Name</label>
      <input type="text" id="name" placeholder="Enter your name" required />
    </div>

    <div class="form-group">
      <label for="email">Your Email</label>
      <input type="email" id="email" placeholder="Enter your email" required />
    </div>

    <div class="form-group">
      <label for="message">Your Message</label>
      <textarea id="message" rows="5" placeholder="Write your message..." required></textarea>
    </div>

    <button type="submit" class="submit-btn">Send Message</button>
  </form>

  <!-- Thank you message -->
  <p class="thank-you-msg" *ngIf="thankYouMessage">{{ thankYouMessage }}</p>
</div>
