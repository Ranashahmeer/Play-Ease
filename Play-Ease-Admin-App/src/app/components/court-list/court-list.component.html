<div *ngIf="noCourtsMessage && courts.length === 0" class="no-courts-message">
  {{ noCourtsMessage }}
</div>

<div
  *ngIf="!noCourtsMessage && visibleCourts.length === 0"
  class="no-courts-message"
>
  No courts found. Try changing filters or clearing them.
</div>
<button class="scroll-btn left" (click)="scrollLeft()">‹</button>
<div class="courts-wrapper" #scrollContainer (scroll)="onScroll()">
  <div
    class="court-card"
    *ngFor="let court of visibleCourts"
    (click)="openCourt(court)"
  >
    <img [src]="court.image" alt="{{ court.name }} - Court Image" loading="lazy" decoding="async" />
    <div class="court-info">
      <h4>{{ court.name }}</h4>
      <p class="location-line">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
          <circle cx="12" cy="10" r="3"></circle>
        </svg>
        {{ court.location }}
      </p>
      <p class="rating-line">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor" stroke="currentColor" stroke-width="2">
          <polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"></polygon>
        </svg>
        Rating: {{ court.rating }}
      </p>
      <p class="price-tag">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <line x1="12" y1="1" x2="12" y2="23"></line>
          <path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"></path>
        </svg>
        Booking price: Rs {{ court.minPrice }}
      </p>
      <p class="hours-line">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="10"></circle>
          <polyline points="12 6 12 12 16 14"></polyline>
        </svg>
        <strong>Hours:</strong> {{ court.openingTime }} — {{ court.closingTime }}
      </p>
    </div>
  </div>
</div>
<button class="scroll-btn right" (click)="scrollRight()">›</button>
<div style="display: flex; gap: 10px; margin-top: 20px">
