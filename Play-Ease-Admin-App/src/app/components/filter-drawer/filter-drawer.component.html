<div class="filter-box" [formGroup]="form">

  <h4>FILTER BY</h4>

  <label>Date</label>
  <input type="date" [formControl]="selectedDate" [min]="minDate | date:'yyyy-MM-dd'">

  <label>Time</label>
<select [formControl]="selectedTime" (change)="onTimeSelect($event)">
  <option *ngFor="let t of timeOptions" [value]="t.text">{{ t.text }}</option>
</select>


  <label>Match Duration</label>
  <div class="duration-buttons">
    <button type="button" [class.active]="matchDuration.value===60" (click)="matchDuration.setValue(60)">60 mins</button>
    <button type="button" [class.active]="matchDuration.value===90" (click)="matchDuration.setValue(90)">90 mins</button>
    <button type="button" [class.active]="matchDuration.value===120" (click)="matchDuration.setValue(120)">120 mins</button>
  </div>

  <label>Pitch Size</label>
  <select multiple [formControl]="selectedPitchSizes">
    <option value="5x5">5x5</option>
    <option value="6x6">6x6</option>
    <option value="7x7">7x7</option>
    <option value="9x9">9x9</option>
    <option value="11x11">11x11</option>
  </select>

  <label>Distance (km)</label>
  <input type="range" min="0" max="50" [formControl]="distance">

  <div class="filter-actions">
    <button type="button" (click)="onUseLocation()">Use Location</button>
    <button type="button" (click)="onClearFilters()">Clear</button>
    <button type="button" (click)="onApplyFilters()">Apply</button>
  </div>

</div>
