<!-- Backdrop -->
<div 
  class="drawer-backdrop" 
  [class.active]="isOpen"
  (click)="onBackdropClick($event)"
></div>

<!-- Drawer -->
<div class="filter-drawer" [class.open]="isOpen" [formGroup]="form">
  <!-- Header -->
  <div class="drawer-header">
    <div class="header-content">
      <div class="header-icon">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <line x1="21" y1="6" x2="7" y2="6"></line>
          <line x1="21" y1="12" x2="3" y2="12"></line>
          <line x1="21" y1="18" x2="7" y2="18"></line>
          <line x1="1" y1="6" x2="1" y2="6"></line>
          <line x1="1" y1="12" x2="1" y2="12"></line>
          <line x1="1" y1="18" x2="1" y2="18"></line>
        </svg>
      </div>
      <h4>Filter Options</h4>
    </div>
    <button type="button" class="close-btn" (click)="onClose()" aria-label="Close filters">
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
        <line x1="18" y1="6" x2="6" y2="18"></line>
        <line x1="6" y1="6" x2="18" y2="18"></line>
      </svg>
    </button>
  </div>

  <!-- Content -->
  <div class="drawer-content">
    <!-- Date Filter -->
    <div class="filter-section">
      <label class="filter-label">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
          <line x1="16" y1="2" x2="16" y2="6"></line>
          <line x1="8" y1="2" x2="8" y2="6"></line>
          <line x1="3" y1="10" x2="21" y2="10"></line>
        </svg>
        Date
      </label>
      <input type="date" class="filter-input" [formControl]="selectedDate" [min]="minDate | date:'yyyy-MM-dd'">
    </div>

    <!-- Time Filter -->
    <div class="filter-section">
      <label class="filter-label">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="10"></circle>
          <polyline points="12 6 12 12 16 14"></polyline>
        </svg>
        Time
      </label>
      <div class="select-wrapper">
        <select class="filter-select" [formControl]="selectedTime" (change)="onTimeSelect(selectedTime.value)">
          <option value="">Any Time</option>
          <option *ngFor="let t of timeOptions" [value]="t.text">{{ t.text }}</option>
        </select>
        <svg class="select-arrow" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <polyline points="6 9 12 15 18 9"></polyline>
        </svg>
      </div>
    </div>

    <!-- Match Duration -->
    <div class="filter-section">
      <label class="filter-label">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="10"></circle>
          <polyline points="12 6 12 12 16 14"></polyline>
        </svg>
        Match Duration
      </label>
      <div class="duration-buttons">
        <button type="button" class="duration-btn" [class.active]="matchDuration.value===60" (click)="matchDuration.setValue(60)">
          <span>60</span>
          <small>mins</small>
        </button>
        <button type="button" class="duration-btn" [class.active]="matchDuration.value===90" (click)="matchDuration.setValue(90)">
          <span>90</span>
          <small>mins</small>
        </button>
        <button type="button" class="duration-btn" [class.active]="matchDuration.value===120" (click)="matchDuration.setValue(120)">
          <span>120</span>
          <small>mins</small>
        </button>
        <button type="button" class="duration-btn" [class.active]="!matchDuration.value" (click)="matchDuration.setValue(null)">
          <span>Any</span>
        </button>
      </div>
    </div>

    <!-- Pitch Size -->
    <div class="filter-section">
      <label class="filter-label">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
          <line x1="3" y1="9" x2="21" y2="9"></line>
          <line x1="9" y1="21" x2="9" y2="9"></line>
        </svg>
        Pitch Size
      </label>
      <div class="pitch-size-wrapper">
        <select multiple class="filter-select-multiple" [formControl]="selectedPitchSizes">
          <option value="5x5">5x5</option>
          <option value="6x6">6x6</option>
          <option value="7x7">7x7</option>
          <option value="9x9">9x9</option>
          <option value="11x11">11x11</option>
        </select>
      </div>
    </div>

    <!-- Location -->
    <div class="filter-section">
      <label class="filter-label">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
          <circle cx="12" cy="10" r="3"></circle>
        </svg>
        Location
      </label>
      <div class="input-wrapper">
        <input type="text" class="filter-input" formControlName="location" placeholder="Enter location...">
      </div>
    </div>
  </div>

  <!-- Footer Actions -->
  <div class="drawer-footer">
    <div class="filter-actions">
      <button type="button" class="btn-clear" (click)="onClearFilters()">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <line x1="18" y1="6" x2="6" y2="18"></line>
          <line x1="6" y1="6" x2="18" y2="18"></line>
        </svg>
        Clear All
      </button>
      <button type="button" class="btn-apply" (click)="onApplyFilters()">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <polyline points="20 6 9 17 4 12"></polyline>
        </svg>
        Apply Filters
      </button>
    </div>
  </div>

</div>
