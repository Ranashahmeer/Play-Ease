<nav class="navbar">
    <div class="logo">
      <img src="assets/PlayEase.png" alt="PlayEase Logo" />
      <!-- <span>Play<span style="color: green;">Ease</span></span> -->
    </div>
    <button class="mobile-menu-toggle" (click)="toggleMobileMenu()" [attr.aria-label]="'Toggle menu'">
      <span class="hamburger-line" [class.active]="isMobileMenuOpen"></span>
      <span class="hamburger-line" [class.active]="isMobileMenuOpen"></span>
      <span class="hamburger-line" [class.active]="isMobileMenuOpen"></span>
    </button>
    <div class="mobile-menu" [class.mobile-open]="isMobileMenuOpen">
      <ul class="nav-links">
        <li><a (click)="navigateTo('/home'); closeMobileMenu()">Home</a></li>
        <li><a (click)="navigateTo('/our-services'); closeMobileMenu()">Services</a></li>
        <li><a (click)="navigateTo('/player-recruitment'); closeMobileMenu()">Play Together</a></li>
        <li><a (click)="navigateTo('/my-account'); closeMobileMenu()">My Account</a></li>
      </ul>
      <div class="action-buttons">
        <button class="book-now" (click)="RedirectToBooking(); closeMobileMenu()">Book Now!</button>
        <!-- Show Login if NOT logged in -->
        <button *ngIf="!isLoggedIn" class="book-now" (click)="RedirectToLogin(); closeMobileMenu()">Login</button>

        <!-- Profile Dropdown for logged in users -->
        <div *ngIf="isLoggedIn" class="profile-dropdown-container">
          <button class="profile-btn" (click)="toggleProfileDropdown($event)" [attr.aria-label]="'Profile menu'">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
              <circle cx="12" cy="7" r="4"></circle>
            </svg>
          </button>
          <div class="profile-dropdown" *ngIf="showProfileDropdown" (click)="$event.stopPropagation()">
            <div class="profile-dropdown-header">
              <div class="profile-name">{{ loggedInUser?.fullName || 'User' }}</div>
              <div class="profile-email">{{ loggedInUser?.email || '' }}</div>
            </div>
            <button class="profile-dropdown-item" (click)="logout(); closeMobileMenu()">
              <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                <polyline points="16 17 21 12 16 7"></polyline>
                <line x1="21" y1="12" x2="9" y2="12"></line>
              </svg>
              Logout
            </button>
          </div>
        </div>
      </div>
    </div>
  </nav>
