<div class="search-bar" [formGroup]="form">
  <input 
    type="text" 
    formControlName="searchQuery"
    placeholder="Search by name, location, features, pitch size..."
    autocomplete="off"
  />
  <button type="button" class="search-btn" (click)="onSearch()">Search</button>
  <button type="button" class="filter-btn" (click)="onFilterClick()">Filters</button>
</div>
